        <div class="" th:object="${user}">
            <h1>Welcome <span th:text="*{name}">User</span> ! </h1>
            <h2>Home of User</h2>
            <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">Logout</a> |
            <a th:href="@{/job}">Vagas</a>

        <button type="button" class="btn btn-primary">
