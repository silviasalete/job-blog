<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <div th:if="${param.success}">
        <div class="alert alert-info">Job edited successfully!</div>
    </div>
    <div th:if="${param.error}">
        <div class="alert alert-info">Error when editing job</div>
    </div>

    <a th:href="@{/job}">Voltar</a>

    <div class="container">
        <form th:action="@{/job/edit}" th:object="${job}" method="post">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" th:field="*{title}" class="form-control" aria-describedby="title">
            </div>
            <div class="form-group">
                <label for="city">Cidade</label>
                <select class="form-control" th:field="*{city}">
                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}" th:selected="(${city.id} == *{city.id})">Cidade</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Area</label>
                <select class="form-control" th:field="*{occupation}">
                    <option th:each="occupation : ${occupations}" th:value="${occupation.id}" th:text="${occupation.name}"  th:selected="(${occupation.id} == *{occupation.id})">Area</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salário</label>
                <input type="text" class="form-control" th:field="*{salary}" aria-describedby="wageJobHelp">
            </div>
            <div class="form-group">
                <label for="company">Empresa</label>
                <input type="text" class="form-control" th:field="*{company}" aria-describedby="companyJobHelp">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>
            <!-- Type Start-->
            <fieldset>
                <legend>Tipo</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{type}" th:value="FULLTIME" id="typeJob1">
                    <label class="form-check-label" for="typeJob1">
                        Integral
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{type}" th:value="INTERNSHIP" id="typeJob2">
                    <label class="form-check-label" for="typeJob2">
                        Estágio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{type}" th:value="PWD" id="typeJob3">
                    <label class="form-check-label" for="typeJob3">
                        PCD
                    </label>
                </div>
            </fieldset>
            <!-- Status Start-->
            <fieldset>
                <legend>Status</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{status}" th:value="ACTIVE" id="activeJob1" >
                    <label class="form-check-label" for="activeJob1">
                        Ativo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{status}" th:value="INACTIVE" id="activeJob2">
                    <label class="form-check-label" for="activeJob2">
                        Inativo
                    </label>
                </div>
            </fieldset>
            <!-- Recurrent Start-->
            <fieldset>
                <legend>Recorrente</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{recurrent}" th:value="NO" id="recurrentJob1">
                    <label class="form-check-label" for="recurrentJob1">
                        Não
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{recurrent}" th:value="YES" id="recurrentJob2" >
                    <label class="form-check-label" for="recurrentJob2">
                        Sim
                    </label>
                </div>
            </fieldset>
            <input type="hidden" th:field="*{id}">
            <button type="submit" class="btn btn-primary">Alterar</button>
            <button type="reset" class="btn btn-light">Limpar</button>
        </form>
    </div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
